<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour 360</title>
    <link rel="stylesheet" href="css/pannellum.css">
    <script type="application/javascript" src="js/vendor/pannellum.js"></script>
    <style>
        #panorama {
            width: 600px;
            height: 400px;
        }
    </style>
</head>

<body>

    <div id="panorama"></div>

    <script>
        
        pannellum.viewer('panorama', {
            "default": {
                "firstScene": "circle",
                "title": "ALMA Correlator Facility",
                "author": "Cristian",
                "sceneFadeDuration": 1000
            },

            "scenes": {
                "circle": {
                    "title": "Mason Circle",
                    "hfov": 110,
                    "pitch": -3,
                    "yaw": 117,
                    "type": "equirectangular",
                    "panorama": "/images/from-tree.jpg",
                    "hotSpots": [
                        {
                            "pitch": -2.1,
                            "yaw": 132.9,
                            "type": "scene",
                            "text": "Spring House or Dairy",
                            "sceneId": "house"
                        },
                        {
                            "pitch": 14.1,
                            "yaw": 1.5,
                            "type": "info",
                            "text": "Baltimore Museum of Art",
                            "URL": "https://artbma.org/"
                        }
                    ]
                },

                "house": {
                    "title": "Spring House or Dairy",
                    "hfov": 110,
                    "yaw": 5,
                    "type": "equirectangular",
                    "panorama": "/images/bma-0.jpg",
                    "hotSpots": [
                        {
                            "pitch": -0.6,
                            "yaw": 37.1,
                            "type": "scene",
                            "text": "Mason Circle",
                            "sceneId": "circle",
                            "targetYaw": -23,
                            "targetPitch": 2
                        }
                    ]
                }
            }
        });

    </script>
</body>

</html>
